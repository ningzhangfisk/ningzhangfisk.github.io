<!DOCTYPE html>
<html>
<head>
<title>Let's find a lucky one!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
</head>
<body>
  
  <div style='text-align: center;'>
    <select id='selCourse' name='selCourse' style='line-height: 50px; width: 300px;' onchange='getSelectedCourse(this)'>
      <option value='0' disabled selected>Please select a course!</option>
    </select>
  </div>

  <script>
    $( document ).ready(function() {
      var arr = syncReadFile("currentCourses.txt");
      console.log(arr);
    });
    
  </script>
  
  <script>
    // üëáÔ∏è if using ES6 Imports uncomment line below
    // import {readFileSync, promises as fsPromises} from 'fs';
    const {readFileSync, promises: fsPromises} = require('fs');

    // ‚úÖ read file SYNCHRONOUSLY
    function syncReadFile(filename) {
      const contents = readFileSync(filename, 'utf-8');
      const arr = contents.split(/\r?\n/);
      return arr;
    }
    // ‚úÖ read file ASYNCHRONOUSLY
  async function asyncReadFile(filename) {
    try {
      const contents = await fsPromises.readFile(filename, 'utf-8');

      const arr = contents.split(/\r?\n/);
      return arr;
    } catch (err) {
      console.log(err);
    }
  }
  </script>

</body>
</html>
